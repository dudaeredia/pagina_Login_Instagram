<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Instagram</title>
		<link rel="stylesheet" href="instagram.css">
	</head>

	<body>
	<div class="instagram-wrapper">
		<div  class="phone">
		<img src="./img/instagram-celular.png">
		</div>
		<div class="continue">
			<div class="group">
				<img class="logo" src="./img/instagram-logo.png">
				<div class="profile-photo">
				<img src="https://media-exp3.licdn.com/dms/image/C4D03AQEnk_ujuhcBDQ/profile-displayphoto-shrink_400_400/0/1617808703194?e=1632355200&v=beta&t=jidnYKSAEoR_JyFWeZ4pumZ5p07Gisf1scGRc5wPOig"> 
				</div>
				<a href="#" class="login">Continue como dudaeredia</a>
				<a href="#" class="logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é dudaeredia?</p>
				<p class="not-account">
					<span class="link-blue">Alternar contas</span>
					ou
					<span class="link-blue">Inscreva-se</span>
			</div>
			<div class="get-the-app">
				<p>Baixe o aplicativo</p>
				<div class="download">
				<a href="#" class="app-download"></a>
				<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>	
	</body>
</html>
